<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .image-span {
      float: left; /* Make the spans float next to each other */
      width: 33.33%; /* Each span takes one-third of the container's width */
      box-sizing: border-box; /* Include padding and border in the width */
      padding: 10px; /* Add padding for spacing */
      border: 2px solid #ccc; /* Add solid border to each image container */
    }
    
    .image-span img {
      width: 100%; /* Make the images fill their respective spans */
      height: auto; /* Maintain aspect ratio */
      display: block;
    }
    
    .footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
      width: 100%;
    }
    
    .footer a img {
      max-width: 30px;
      margin: 0 10px;
    }

    /* Move navigation links to the right */
    .navbar-nav {
      margin-left: auto;
    }

    /* Style for captions, prices, and buy links */
    .caption {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .price {
      font-size: 1rem;
      color: #007bff; /* Bootstrap's primary color */
    }

    .buy-link {
      margin-top: 10px;
    }
    .welcome-heading {
        font-size: 2.5rem;
        font-weight: bold;
        margin-top: 50px;
        color: #007bff; /* Bootstrap's primary color */
        white-space: nowrap; /* Prevent wrapping */
        overflow: hidden; /* Hide overflowing text */
        animation: scrollText 10s linear infinite; /* Animation to scroll text */
      }
  
      @keyframes scrollText {
        0% { transform: translateX(100%); } /* Start off-screen to the right */
        100% { transform: translateX(-100%); } /* Move completely off-screen to the left */
      }
     
      .logo {
        width: 200px; /* Adjust the width as needed */
        height: auto; /* To maintain aspect ratio */
        display: block; /* Ensures proper spacing */
        margin: 0 auto; /* Centers the logo horizontally */
        border-radius: 60px
    }
    
  </style>
</head>
