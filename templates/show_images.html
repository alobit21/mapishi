<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Navbar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
    
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
    
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    
        /* Footer styles */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
    
        .footer .column {
            width: 25%;
            float: left;
            padding: 0 20px;
        }
    
        .footer .column h4 {
            color: white;
        }
    
        .footer .social-icons img {
            width: 30px;
            margin-right: 10px;
        }
    
        /* Container holding images */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            margin-top:40px;
            justify-content: space-around;
             /* Example height */
        }
    
        .image-container > div {
            width: 30%; /* Adjust width to fit three images per row */
            margin-bottom: 20px;
        }
    
        .image-container img {
            width: 100%;
            height: 200px; /* Set the fixed height for all images */
            object-fit: cover; /* Ensure images maintain aspect ratio */
        }
    </style>
    
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <!-- Add more links as needed -->
</div>

<div class="container">
    <div class="image-container">
        {% for image in images %}
        <div style="background:black;height:;">
           
            <p>{{ image.caption }}</p>
            
            <img src="{{ image.image.url }}" alt="{{ image.name }}">
            <h3>{{ image.name }}</h3>
            <button>Custom Button</button>
        </div>
        {% endfor %}
    </div>
</div>

<div class="footer">
    <div class="column">
        <h4>About Us</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <div class="column">
        <h4>Location</h4>
        <p>123 Street, City, Country</p>
    </div>
    <div class="column">
        <h4>Contacts</h4>
        <p>Email: example@example.com<br>Phone: 123-456-7890</p>
    </div>
    <div class="column social-icons">
        <h4>Follow Us</h4>
        <img src="facebook.png" alt="Facebook">
        <img src="twitter.png" alt="Twitter">
        <!-- Add more social media icons as needed -->
    </div>
</div>

</body>
</html>
