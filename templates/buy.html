<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom CSS can be added here */
    </style>
</head>
<body class = "bg-primary">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Payment Form</h3>
                        <form id="paymentForm">
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="expiryDate" class="form-label">Expiry Date</label>
                                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="cvv" class="form-label">CVV</label>
                                        <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="cardHolder" class="form-label">Card Holder Name</label>
                                <input type="text" class="form-control" id="cardHolder" placeholder="Enter card holder name" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Pay Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript code can be added here for additional functionality
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();
            // Implement your payment processing logic here
            // For example, you can use AJAX to send the form data to your Django backend
            // and handle the payment processing there
            alert('Payment submitted!');
        });
    </script>
</body>
</html>
